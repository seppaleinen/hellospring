language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
#  - oraclejdk11 Remove for now as spring is not really compatible with jdk11 until version 5.1

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
script:
  - ./gradlew clean build;