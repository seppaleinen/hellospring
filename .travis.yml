language: java
jdk:
  - openjdk8
  - openjdk9
  - oraclejdk9
  - openjdk10
  - openjdk11

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
script:
  - ./gradlew clean build | grep -Ev '^Download';