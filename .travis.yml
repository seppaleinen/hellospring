language: java
jdk:
  - openjdk8
#  - openjdk9 does not seem to work as of now 2019-07-04
  - oraclejdk9
  - openjdk10
  - openjdk11
  - openjdk12
  - openjdk13
  - openjdk-ea

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
script:
  - ./gradlew clean build | grep -Ev '^Download';